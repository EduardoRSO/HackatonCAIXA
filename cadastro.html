<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link rel="stylesheet" href="css/style-cadastro.css">
  <link rel="shortcut icon" href="./assets/pngwing.com.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h2>Cadastro</h2>
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="email">Confirmar E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirmar Senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
    </div>
    <div class="form-group">
      <button type="submit" onclick="goSeg()">Cadastrar</button>
    </div>

    <!-- Botão fictício de cadastro com Google -->
    <button class="google-signup-button" onclick="goSeg()">
      <img class="google-icon" src="./assets/google.jpg" alt="Google Icon">
      Cadastrar com Google
    </button>
  </div>

  <button class="back-button" onclick="goBack()">Voltar</button>
</body>


<script src="./scripts/cadastro.js"> </script>
</html>
