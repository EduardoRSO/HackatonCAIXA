<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferências de Feed</title>
  <link rel="stylesheet" href="./css/style-segmentacao.css">
  <link rel="shortcut icon" href="./assets/pngwing.com.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1>Preferências de Feed</h1>
    <form action="index.html">
      <div class="preference-grid">
        <div class="preference-item">
            <input type="checkbox" id="megaSena" value="megaSena">
            <label for="megaSena">
              <img src="./assets/loterias/megasena.webp" alt="Exibir comentários">
              <span class="preference-text">Mega-sena</span>
            </label>
          </div>
        <div class="preference-item">
          <input type="checkbox" id="lotoFacil" value="lotoFacil">
          <label for="lotoFacil">
            <img src="./assets/loterias/lotofacil.jpg" alt="Exibir comentários">
            <span class="preference-text">Lotofácil</span>
          </label>
        </div>
        <div class="preference-item">
          <input type="checkbox" id="quina" value="quina">
          <label for="quina">
            <img src="./assets/loterias/quina.webp" alt="Exibir curtidas">
            <span class="preference-text">Quina</span>
          </label>
        </div>
        <div class="preference-item">
          <input type="checkbox" id="lotoMania" value="lotoMania">
          <label for="lotoMania">
            <img src="./assets/loterias/lotomania.webp" alt="Exibir reposts">
            <span class="preference-text">Lotomania</span>
          </label>
        </div>
        <div class="preference-item">
            <input type="checkbox" id="timeMania" value="timeMania">
            <label for="timeMania">
              <img src="./assets/loterias/timemania.jpg" alt="Exibir reposts">
              <span class="preference-text">Timemania</span>
            </label>
          </div>
          <div class="preference-item">
            <input type="checkbox" id="duplaSena" value="duplaSena">
            <label for="duplaSena">
              <img src="./assets/loterias/duplasena.jpeg" alt="Exibir reposts">
              <span class="preference-text">Dupla-sena</span>
            </label>
          </div>
          <div class="preference-item">
            <input type="checkbox" id="federal" value="federal">
            <label for="federal">
              <img src="./assets/loterias/federal.webp" alt="Exibir reposts">
              <span class="preference-text">Loteria Federal</span>
            </label>
          </div>
          <div class="preference-item">
            <input type="checkbox" id="loteca" value="loteca">
            <label for="loteca">
              <img src="./assets/loterias/loteca.jpg" alt="Exibir reposts">
              <span class="preference-text">Loteca</span>
            </label>
          </div>
          <div class="preference-item">
            <input type="checkbox" id="diaDeSorte" value="diaDeSorte">
            <label for="diaDeSorte">
              <img src="./assets/loterias/dia de sorte.jpeg" alt="Exibir reposts">
              <span class="preference-text">Dia-de-sorte</span>
            </label>
          </div>
          <div class="preference-item">
            <input type="checkbox" id="superSete" value="superSete">
            <label for="superSete">
              <img src="./assets/loterias/super sete.webp" alt="Exibir reposts">
              <span class="preference-text">Super sete</span>
            </label>
          </div>
      </div>
      <button type="submit">Salvar Preferências</button>
    </form>
  </div>

</body>


</html>
