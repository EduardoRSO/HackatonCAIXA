<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="./css/style-login.css">
  <link rel="shortcut icon" href="./assets/pngwing.com.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h2>Tela de Login</h2>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="form-group" id="login">
      <button type="submit" onclick="goFeed()">Entrar</button>
    </div>

    <!-- BotÃ£o de cadastrar -->
    <div class="form-group" id="cadastrar">
      <button class="register-button" onclick="goCadastro()" >Cadastrar</button>
    </div>
  </div>

  <script src="./scripts/login.js"> </script>
</body>

</html>
